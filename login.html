<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AshaMinds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link href="login.css" rel="stylesheet"/>
</head>
<body>
    <section id="main">
        <div class="main-div">
            <div class="sign-up">
                <div class="logo">
                    <img src="images/new-logo.png"/>
                </div>
                <div class="heading">
                    <h2>Log in to AshaMinds</h2>
                </div>
                <div class="butn">
                    <button>
                        <i class="fa-brands fa-google goo"></i>
                        Sign up with Google
                    </button>
                    <button>
                        <i class="fa-brands fa-facebook fb"></i>
                        Sign up with Facebook
                    </button>
                    <button>
                        <i class="fa-brands fa-apple aple"></i>
                        Sign up with Apple
                    </button>
                </div>
                <div class="email">
                    <form>
                        <h2 class="spc2">Email or username</h2>
                        <input type="email" placeholder="Email or username" required name="email" class="spc"/>
                        <div class="pass">
                            <h2 class="spc2">Password</h2>
                            <input type="password" id="passshow" name="password" placeholder="password" required>
                            <i class="fa-solid fa-eye-slash eye" onclick="showpassword()" id="btn"></i>                            
                        </div>                       
                        <button type="submit">Login</button>
                        <h3 class="spc3"><a href="#">Forgot your password?</a></h3>
                    </form>
                </div>
                <div class="copy-right">
                    <h3>Already have an account? <span><a href="#">Log in Here</a></span></h3>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
  let passwordinput = document.getElementById("passshow")
  let btn = document.getElementById("btn")
  function showpassword(){
    let oldtype = passwordinput.type;
    if(oldtype==="password")
    {
        passwordinput.type="text";
        btn.classList.add("fa-eye")
    }
    else 
    {
        passwordinput.type="password";
        btn.classList.remove("fa-eye")
    }
  }
</script>
</html>
